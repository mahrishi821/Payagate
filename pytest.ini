[tool:pytest]
DJANGO_SETTINGS_MODULE = paygate_project.test_settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --tb=short
    --strict-markers
    --strict-config
    --cov=paygate
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
    --reuse-db
    --ds=paygate_project.test_settings
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests